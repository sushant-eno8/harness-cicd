pipeline:
  name: deployment
  identifier: deployment
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: deployment
        identifier: deployment
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - stepGroup:
                  name: Development
                  identifier: deployment
                  steps:
                    - step:
                        type: GitClone
                        name: Clone Repository
                        identifier: GitClone_1
                        spec:
                          connectorRef: github
                          build:
                            type: branch
                            spec:
                              branch: main
                    - step:
                        type: AwsCdkSynth
                        name: CDK Synth
                        identifier: AwsCdkSynth_1
                        spec:
                          connectorRef: account.harnessImage
                          envVariables:
                            AWS_ACCESS_KEY_ID: <+secrets.getValue("AWS_ACCESS_KEY_ID")>
                            AWS_SECRET_ACCESS_KEY: <+secrets.getValue("AWS_SECRET_ACCESS_KEY")>
                            AWS_DEFAULT_REGION: <+secrets.getValue("AWS_DEFAULT_REGION")>
                          image: sushanteno8/harness:v4
                          appPath: ""
                          resources:
                            limits:
                              memory: 1000Mi
                              cpu: 1000m
                        timeout: 10m
                    - step:
                        type: AwsCdkDeploy
                        name: CDK Deploy
                        identifier: CDK_Deploy
                        spec:
                          connectorRef: account.harnessImage
                          envVariables:
                            AWS_ACCESS_KEY_ID: <+secrets.getValue("AWS_ACCESS_KEY_ID")>
                            AWS_SECRET_ACCESS_KEY: <+secrets.getValue("AWS_SECRET_ACCESS_KEY")>
                            AWS_DEFAULT_REGION: <+secrets.getValue("AWS_DEFAULT_REGION")>
                          image: sushanteno8/harness:v5
                          provisionerIdentifier: test
                          resources:
                            limits:
                              memory: 1000Mi
                              cpu: 1000m
                        timeout: 10m
                        failureStrategies:
                          - onFailure:
                              errors:
                                - AllErrors
                              action:
                                type: MarkAsFailure
                  stepGroupInfra:
                    type: KubernetesDirect
                    spec:
                      connectorRef: deployment
              - step:
                  type: HarnessApproval
                  name: Production Approval
                  identifier: Approval
                  spec:
                    approvalMessage: Please review the following information and approve the pipeline progression
                    includePipelineExecutionHistory: true
                    isAutoRejectEnabled: false
                    approvers:
                      userGroups:
                        - account._account_all_users
                      minimumCount: 1
                      disallowPipelineExecutor: false
                    approverInputs: []
                  timeout: 30m
              - stepGroup:
                  name: production
                  identifier: production
                  steps:
                    - step:
                        type: GitClone
                        name: Production Clone
                        identifier: Production_Clone
                        spec:
                          connectorRef: github
                          build:
                            type: branch
                            spec:
                              branch: main
                    - step:
                        type: AwsCdkBootstrap
                        name: CDK Bootstrap
                        identifier: AwsCdkBootstrap_1
                        spec:
                          connectorRef: account.harnessImage
                          envVariables:
                            AWS_ACCESS_KEY_ID: <+secrets.getValue("AWS_ACCESS_KEY_ID")>
                            AWS_SECRET_ACCESS_KEY: <+secrets.getValue("AWS_SECRET_ACCESS_KEY")>
                            AWS_DEFAULT_REGION: <+secrets.getValue("AWS_DEFAULT_REGION")>
                          image: sushanteno8/harness:v4
                          resources:
                            limits:
                              memory: 1000Mi
                              cpu: 1000m
                        timeout: 10m
                      contextType: Pipeline
                  stepGroupInfra:
                    type: KubernetesDirect
                    spec:
                      connectorRef: deployment
            rollbackSteps: []
            "":
              type: AwsCdkDeploy
              name: AwsCdkDeploy_1
              identifier: AwsCdkDeploy_1
              spec:
                connectorRef: account.harnessImage
                envVariables:
                  AWS_ACCESS_KEY_ID: <+secrets.getValue("AWS_ACCESS_KEY_ID")>
                  AWS_SECRET_ACCESS_KEY: <+secrets.getValue("AWS_SECRET_ACCESS_KEY")>
                  AWS_DEFAULT_REGION: <+secrets.getValue("AWS_DEFAULT_REGION")>
                image: sushanteno8/harness:v5
                provisionerIdentifier: test1
              timeout: 10m
          serviceDependencies: []
        tags: {}
